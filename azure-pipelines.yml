trigger:
- main

resources:
- repo: self

variables:
  imageRepo: sampleapp
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
    - job: Build
      displayName: Build
      pool:
        vmImage: ubuntu-latest
      steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'acr-test'
          repository: '$(imageRepo)'
          command: 'buildAndPush'
          Dockerfile: '$(Build.SourcesDirectory)/app/Dockerfile'
          tags: |
            $(tag)
            latest

      
    
      
